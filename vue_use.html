<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Use</title>
    </head>
    <body>
        <h1>Vue Use</h1>
        <div id="options-app">
            <h2>Options API</h2>
            <div>{{ name }}</div>
            <div>
                <button @click="setName('John')">Set to John</button>
            </div>
        </div>

        <div id="composition-app">
            <h2>Composition API</h2>
            <div>{{ name }}</div>
            <div>
                <button @click="setName('John')">Set to John</button>
            </div>
        </div>
    </body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="js/vue_use.js"></script>
</html>
